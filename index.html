<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenAPI → PDF</title>
    <!-- 来自 unpkg/jsDelivr 的打包脚本二选一即可 -->
    <script src="https://unpkg.com/rapipdf/dist/rapipdf-min.js"></script>
    <!-- 或：<script src="https://cdn.jsdelivr.net/npm/rapipdf/dist/rapipdf-min.js"></script> -->
    <style> body { font-family: system-ui, sans-serif; padding: 24px } </style>
  </head>
  <body>
    <!-- 指向你的 OpenAPI 文档 -->
    <rapi-pdf
      style="width:320px; height:48px; font-size:16px;"
      spec-url="https://api.apis.guru/v2/specs/github.com/1.1.4/openapi.yaml"
      button-label="Generate PDF"
    ></rapi-pdf>
  </body>
</html>
